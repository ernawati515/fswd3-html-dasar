<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tugas8-Todolist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/todolist.css">
</head>
<body>
    <h1>Todo-list</h1>
    <div class="container">
      <p>
        <label for="new-task">Tambah Item</label>
        <input id="new-task" type="text">
        <button>Input</button>
      </p>

      <h3>List</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Belajar Javascript</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Hapus</button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label>Istirahat</label>
          <input type="text" value="Istirahat">
          <button class="edit">Edit</button>
          <button class="delete">Hapus</button>
        </li>

      </ul>

      <h3>Selesai</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label>Belajar HTML/CSS </label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="../assets/js/todolist.js"></script>
</body>
<footer>

</footer>
</html>
